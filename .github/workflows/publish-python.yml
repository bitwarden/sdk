name: Publish Python SDK
run-name: Publish Python SDK ${{ inputs.release_type }}

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release Options"
        required: true
        default: "Release"
        type: choice
        options:
          - Release
          - Dry Run
      version:
        description: "Release Version"
        required: false
        default: "latest"

defaults:
  run:
    shell: bash

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.version-output.outputs.version }}
      tag_name: ${{ steps.version-output.outputs.tag_name }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Branch check
        if: ${{ inputs.release_type != 'Dry Run' }}
        run: |
          if [[ "$GITHUB_REF" != "refs/heads/main" ]]; then
            echo "==================================="
            echo "[!] Can only release from the 'main' branch"
            echo "==================================="
            exit 1
          fi

      - name: Version output
        id: version-output
        run: |
          if [[ "${{ inputs.version }}" == "latest" || "${{ inputs.version }}" == "" ]]; then
            TAG_NAME=$(curl  "https://api.github.com/repos/bitwarden/sdk/releases" | jq -c '.[] | select(.tag_name | contains("python")) | .tag_name' | head -1)
            VERSION=$(echo $TAG_NAME | grep -ohE '20[0-9]{2}\.([1-9]|1[0-2])\.[0-9]+')
            echo "Latest Released Version: $VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT

            echo "Latest Released Tag name: $TAG_NAME"
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          else
            echo "Release Version: ${{ inputs.version }}"
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi

  publish:
    name: Publish
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ needs.setup.outputs.tag_name }}

      - name: Install Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: "3.9"

      - name: Install twine
        run: pip install twine

      - name: Get release assets
        working-directory: ${{ github.workspace }}/target/wheels/dist
        run: |
          ARTIFACT_URLS=$(curl -sSL https://api.github.com/repos/bitwarden/sdk/releases/tags/${{ needs.setup.outputs.tag_name }} | jq -r '.assets[].browser_download_url')
          for url in $ARTIFACT_URLS; do
            wget $url
          done

      - name: Unpack release assets
        working-directory: ${{ github.workspace }}/target/wheels/dist
        run: |
          for file in *.zip; do
            unzip $file
          done

      - name: Move files
        working-directory: ${{ github.workspace }}/target/wheels/dist
        run: |
          find . -maxdepth 2 -type f -print0 | xargs -0 mv -t .
          rm -rf */

      - name: Login to Azure
        uses: Azure/login@e15b166166a8746d1a47596803bd8c1b595455cf # v1.6.0
        with:
          creds: ${{ secrets.AZURE_KV_CI_SERVICE_PRINCIPAL }}

      - name: Retrieve pypi api token
        id: retrieve-secret
        uses: bitwarden/gh-actions/get-keyvault-secrets@main
        with:
          keyvault: "bitwarden-ci"
          secrets: "pypi-api-token,
            pypi-test-api-token"

      - name: Check
        working-directory: ${{ github.workspace }}/target/wheels
        run: twine check dist/*

      - name: Publish
        if: ${{ inputs.release_type != 'Dry Run' }}
        working-directory: ${{ github.workspace }}/target/wheels
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ steps.retrieve-secret.outputs.pypi-api-token }}
        run: twine upload --repository pypi dist/*

      - name: Dry Run - Publish
        if: ${{ inputs.release_type == 'Dry Run' }}
        working-directory: ${{ github.workspace }}/target/wheels
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ steps.retrieve-secret.outputs.pypi-test-api-token }}
        run: twine upload --repository testpypi dist/*
