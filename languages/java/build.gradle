plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    dependencies {
        api 'com.fasterxml.jackson.core:jackson-core:2.9.10'
        api 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.10'
        api 'net.java.dev.jna:jna-platform:5.12.1'
    }

    description = 'Bitwarden Secrets Manager Java SDK'
    java.sourceCompatibility = JavaVersion.VERSION_1_8

    publishing {
        publications {
            maven(MavenPublication) {
                groupId = 'com.bitwarden'
                artifactId = 'sdk-secrets'

                // Determine the version from the git history.
                //
                // PRs: use the branch name.
                // Main: Grab it from `crates/bitwarden/Cargo.toml`

                def branchName = "git branch --show-current".execute().text.trim()
                version = "1.0.1"

                afterEvaluate {
                    from components.java
                }
            }
        }
        repositories {
            maven {
                name = "GitHubPackages"
                url = "https://maven.pkg.github.com/bitwarden/sdk-sm"
                credentials {
                    username = System.getenv("GITHUB_ACTOR")
                    password = System.getenv("GITHUB_TOKEN")
                }
            }
            maven {
                name = "OSSRH"
                url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
                credentials {
                    username = System.getenv("MAVEN_USERNAME")
                    password = System.getenv("MAVEN_PASSWORD")
                }
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
    failOnError = false
}

java {
    withJavadocJar()
    withSourcesJar()
}

jar {
    // Copy native library to jar resources for local gradle build
    if (System.getenv("GITHUB_TOKEN") == null) {
        from('../../target/debug') {
            include '*libbitwarden_c*.dylib'
            into "darwin-x86-64"
        }
        from('../../target/debug') {
            include '*libbitwarden_c*.dylib'
            into "darwin-aarch64"
        }
        from('../../target/debug') {
            include '*libbitwarden_c*.so'
            into "linux-x86-64"
        }
        from('../../target/debug') {
            include '*bitwarden_c*.dll'
            into "win32-x86-64"
        }
    }
}

